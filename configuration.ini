#
# urbanmap - Pylons  environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

# Configuration for mapfish print
print.jar = /srv/urbanmap_buildout/geode.urbanmap/print/print-standalone-1.2-SNAPSHOT.jar
print.config = /srv/urbanmap_buildout/geode.urbanmap/print/config.yaml

# Set the host where the application run (usefull to redirect to the correct proxy)
urbanmap_url = http://nginx
INS = 92022
result_limit = 200
buffer_width = 50

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8000

[app:main]
use = egg:urbanmap
full_stack = true
static_files = true

cache_dir = %(here)s/data
beaker.session.key = urbanmap
beaker.session.secret = somesecret

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# SQLAlchemy database URL
# sqlalchemy.url = sqlite:///%(here)s/development.db
sqlalchemy.url = postgresql://admin:admin@postgis:5432/urbangis

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.

set debug = false


# Logging configuration
[loggers]
keys = root, routes, urbanmap, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = WARN
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_urbanmap]
level = WARN
handlers =
qualname = urbanmap

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
